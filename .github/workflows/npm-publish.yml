name: Node.js Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 方案2：不用 lock file，所以用 npm install
      - run: npm install

      # 没有 test 就跳过
      - run: npm test --if-present

      # 必须有 build（比如 tsc 编译到 lib/）
      - run: npm run build --if-present

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      # 方案2：不用 lock file，所以用 npm install
      - run: npm install

      # 发布前构建（即使你有 prepublishOnly，这里显式跑也更清晰）
      - run: npm run build --if-present

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}
