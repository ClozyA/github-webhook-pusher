name: Release & Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ç•™ç©ºåˆ™ä½¿ç”¨ package.json ä¸­çš„ç‰ˆæœ¬)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  # ============================================
  # æ„å»ºä¸æµ‹è¯•
  # ============================================
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ” Type check
        run: npx tsc -p tsconfig.json --noEmit

      - name: ğŸ§ª Run tests
        run: npm test
        continue-on-error: true

      - name: ğŸ”¨ Build
        run: npm run build:ci

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lib-output
          path: lib/
          retention-days: 7


  # ============================================
  # åˆ›å»º GitHub Release
  # ============================================
  release:
    name: ğŸš€ Create Release
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lib-output
          path: lib/

      - name: ğŸ·ï¸ Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag_name=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "ğŸ“¦ Version: $VERSION"

      - name: ğŸ“ Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          echo "## ğŸ“¦ ç‰ˆæœ¬ v${{ steps.version.outputs.version }}" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "å‘å¸ƒæ—¶é—´: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          
          if [ -n "$PREV_TAG" ]; then
            echo "### ğŸ“‹ æ›´æ–°å†…å®¹ (è‡ª $PREV_TAG ä»¥æ¥)" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            echo "#### âœ¨ æ–°åŠŸèƒ½ (feat)" >> CHANGELOG.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (\`%h\`) - @%an" --grep="^feat" | head -50 >> CHANGELOG.md || true
            echo "" >> CHANGELOG.md
            
            echo "#### ğŸ› ä¿®å¤ (fix)" >> CHANGELOG.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (\`%h\`) - @%an" --grep="^fix" | head -50 >> CHANGELOG.md || true
            echo "" >> CHANGELOG.md
            
            echo "#### ğŸ“š æ–‡æ¡£ (docs)" >> CHANGELOG.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (\`%h\`) - @%an" --grep="^docs" | head -50 >> CHANGELOG.md || true
            echo "" >> CHANGELOG.md
            
            echo "#### ğŸ”§ å…¶ä»–æ›´æ”¹" >> CHANGELOG.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (\`%h\`) - @%an" --invert-grep --grep="^feat" --grep="^fix" --grep="^docs" | head -50 >> CHANGELOG.md || true
            echo "" >> CHANGELOG.md
            
            echo "---" >> CHANGELOG.md
            echo "### ğŸ“Š ç»Ÿè®¡" >> CHANGELOG.md
            COMMIT_COUNT=$(git rev-list --count $PREV_TAG..HEAD)
            CONTRIBUTORS=$(git log $PREV_TAG..HEAD --pretty=format:"%an" | sort -u | tr '\n' ', ' | sed 's/,$//')
            echo "- æäº¤æ•°: $COMMIT_COUNT" >> CHANGELOG.md
            echo "- è´¡çŒ®è€…: $CONTRIBUTORS" >> CHANGELOG.md
          else
            echo "### ğŸ“‹ æ‰€æœ‰æäº¤" >> CHANGELOG.md
            git log --pretty=format:"- %s (\`%h\`) - @%an" | head -100 >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "---" >> CHANGELOG.md
          echo "### ğŸ“¥ å®‰è£…" >> CHANGELOG.md
          echo '```bash' >> CHANGELOG.md
          echo "npm install koishi-plugin-github-webhook-pusher@${{ steps.version.outputs.version }}" >> CHANGELOG.md
          echo '```' >> CHANGELOG.md

      - name: ğŸ“¦ Create release package
        run: |
          mkdir -p release-package
          cp -r lib release-package/
          cp package.json release-package/
          cp readme.md release-package/ 2>/dev/null || true
          cp LICENSE release-package/ 2>/dev/null || true
          
          cd release-package
          tar -czvf ../koishi-plugin-github-webhook-pusher-v${{ steps.version.outputs.version }}.tar.gz .
          cd ..
          zip -r koishi-plugin-github-webhook-pusher-v${{ steps.version.outputs.version }}.zip release-package/

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: ğŸ‰ v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            koishi-plugin-github-webhook-pusher-v${{ steps.version.outputs.version }}.tar.gz
            koishi-plugin-github-webhook-pusher-v${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
          append_body: true

  # ============================================
  # å‘å¸ƒåˆ° npm
  # ============================================
  publish-npm:
    name: ğŸ“¤ Publish to npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lib-output
          path: lib/

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: ğŸ“¥ Install dependencies
        run: npm install --ignore-scripts

      - name: ğŸ“¤ Publish to npm
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          if [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            npm publish --tag next
          else
            npm publish
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      - name: âœ… Publish success
        run: |
          echo "ğŸ‰ Published koishi-plugin-github-webhook-pusher@${{ needs.release.outputs.version }}"
          echo "ğŸ“¦ https://www.npmjs.com/package/koishi-plugin-github-webhook-pusher"
